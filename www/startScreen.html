<!DOCTYPE html>

    <head>
        <title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent"
        />
        <link href="files/resources/lib/theme/jqm/jqm.css" rel="stylesheet" />

        <script type="text/javascript" src="files/resources/lib/jquery/jquery-1.8.2.js">
        </script>
        <script type="text/javascript">
                    $(document).bind("mobileinit", function()
            {
                if (navigator.userAgent.toLowerCase().indexOf("android") != -1)
                {
                    $.mobile.defaultPageTransition = 'none';
                    $.mobile.defaultDialogTransition = 'none';
                }
                if (navigator.userAgent.toLowerCase().indexOf("msie") != -1)
                {
                    $.mobile.allowCrossDomainPages = true;
                    $.support.cors = true;
                }
            });
        </script>
        <script type="text/javascript" src="files/resources/lib/jquerymobile/1.3.0/jquery.mobile-1.3.0.js">
        </script>
        <script type="text/javascript" src="files/resources/js/mobilebase.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/event/customEventHandler.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/sha1.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/oauth.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/contexts.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/jsonpath.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/jquery.xml2json.min.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/base/appery.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/get_target_platform.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/cordova.js">
        </script>
        <script type="text/javascript" src="files/resources/lib/childbrowser.js">
        </script>
        <link href="files/resources/css/mobilebase.css" rel="stylesheet" type="text/css"
        />
    </head>
    
    <body>
        <script language="JavaScript" type="text/javascript">
                if (navigator.userAgent.match(/iP/i))
        {
            $(window).bind('orientationchange', function(event)
            {
                $('meta[name="viewport"]').attr('content', 'initial-scale=1.0,maximum-scale=1.0, ' + ((window.orientation == 90 || window.orientation == -90 || window.orientation == 270) ? "height=device-width,width=device-height" : "height=device-height,width=device-width"));
            }).trigger('orientationchange');
        }
        </script>
        <div data-role="page" style="min-height:480px;" dsid="startScreen" id="startScreen"
        class="type-interior" data-theme="b" data-add-back-btn="false" data-back-btn-text="Back">
            <!-- mobileheader1 -->
            <div data-role="header" data-position="fixed" data-theme="b" name="mobileheader1"
            id="startScreen_mobileheader1" class=' startScreen_mobileheader1 '>
                <h1 dsid="mobileheader1">
                    LA Personnel
                </h1>
            </div>
            <!-- mobilecontainer1 -->
            <div data-role="content" id="startScreen_mobilecontainer1" name="mobilecontainer1"
            class=" startScreen_mobilecontainer1" dsid="mobilecontainer1" data-theme="">
                <link href="startScreen.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="spec/startScreen.js">
                </script>
                <!-- mobileimage_6 -->
                <img class=" startScreen_mobileimage_6" src="img/the_coffee_maker_by_asuka111.jpg"
                id="startScreen_mobileimage_6" dsid="mobileimage_6" name="mobileimage_6" />
                <!-- spacer_7 -->
                <div id="startScreen_spacer_7" dsid="spacer_7" class='mobilespacer startScreen_spacer_7'>
                </div>
                <!-- mobilegroupedbuttons_2 -->
                <div data-role="controlgroup" name="mobilegroupedbuttons_2" id="startScreen_mobilegroupedbuttons_2"
                dsid="mobilegroupedbuttons_2" class="startScreen_mobilegroupedbuttons_2">
                    <!-- search_all_jobs -->
                    <a data-role="button" name="search_all_jobs" dsid="search_all_jobs" class='  startScreen_search_all_jobs'
                    id="startScreen_search_all_jobs" data-corners="true" data-theme="b" tabIndex="1"
                    reRender='mobilegroupedbuttons_2'>
                    Search All Jobs
                    </a>
                    <!-- open_positions -->
                    <a data-role="button" name="open_positions" dsid="open_positions" class='  startScreen_open_positions'
                    id="startScreen_open_positions" data-corners="true" data-theme="b" tabIndex="2" reRender='mobilegroupedbuttons_2'>
                    Open Positions
                    </a>
                    <!-- create_profile -->
                    <a data-role="button" name="create_profile" dsid="create_profile" class='  startScreen_create_profile'
                    id="startScreen_create_profile" data-corners="true" data-theme="b" tabIndex="3" reRender='mobilegroupedbuttons_2'>
                    Create Profile
                    </a>
                </div>
            </div>
            <!-- mobilefooter1 -->
            <div data-role="footer" data-position="fixed" class=" startScreen_mobilefooter1"
            name="mobilefooter1" dsid="mobilefooter1" id="startScreen_mobilefooter1" data-theme="b">
            </div>
        </div>
    </body>

</html>
